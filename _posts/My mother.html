<h1><p align="center">My mother</p></h1>
<h2><p align="center">我的妈妈是一个很唠叨的母亲</p>
<p align="center">她非常搞笑虽然她有时很唠叨但是我知道他是为我好</p>
<p align="center">直到看到父母的第一根白发，</p>
<p align="center">父母掉落的第一颗牙齿，父母越来越浑浊的双眼，才会真正明白，我们真的了，父母，真的老了。</p>
<p align="center">岁月像一把利刀，无情地在父母的额头刻下一道道沧桑。</p>
<p align="center">妈妈我爱你</p>
</h2>
